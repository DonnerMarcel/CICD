# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: postgres
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.2'

    - name: Build
      run: go build -v -o demo-app ./...

    - name: Run Tests
      run: |
        export DB_USER=postgres
        export DB_PASSWORD=password
        export DB_NAME=postgres
        go test -v ./...
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: demo-app
        path: ./demo-app
    
    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: donnermarcel/exercise-image:${{ github.sha }}
        build-args: |
          DB_USER=postgres
          DB_PASSWORD=password
          DB_NAME=postgres

    - name: Run Trivy vulnerability scan on Docker image
      uses: aquasecurity/trivy-action@v30
      with:
        image: donnermarcel/exercise-image:${{ github.sha }}
        format: 'table'
        severity: 'CRITICAL,HIGH'
        exit-code: '1'
        ignore-unfixed: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  sonarCloud:
      needs: build
      name: SonarCloud Code Analysis
      runs-on: ubuntu-latest
  
      steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
  
      - name: SonarCloud Analysis
        uses: SonarSource/sonarqube-scan-action@v5.1.0
        with:
          args: >
            -Dsonar.organization=donnermarcel
            -Dsonar.projectKey=DonnerMarcel_CICD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
